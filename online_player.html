<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Online Player Count</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Arial', sans-serif;
      color: #00ffea;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
    }
    #count {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 10px #00ffea;
    }
  </style>
</head>
<body>
  <div id="count">Loading...</div>

  <script>
    async function fetchPlayerCount() {
      try {
        const res = await fetch("https://api.redragonest.com/dashboard/stats");
        const data = await res.json();
        const totalOnline = data.content.online_players[0].TotalCount;
        document.getElementById("count").innerText = `${totalOnline} Online`;
      } catch (err) {
        document.getElementById("count").innerText = "Error loading";
      }
    }

    fetchPlayerCount();
    setInterval(fetchPlayerCount, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
